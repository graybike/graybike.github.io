<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&Open+Sans+Condensed:700&Roboto+Slab:300,400' rel='stylesheet' type='text/css'>
    <script src='/js/jquery-2.1.1.min.js'  type='text/javascript'></script>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">

</head>
